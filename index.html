<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./imgs/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Yummy</title>
  </head>
  <body>
    <!-- Spinner -->
    <div class="loadingScreen">
      <i class="fa fa-spinner fa-spin fa-5x"></i>
    </div>

    <!-- Side Menu -->
    <nav class="sideBar d-flex">
      <div class="innerBar d-flex flex-column justify-content-between p-4">
        <ul class="navLinks ps-0 overflow-hidden">
          <li><a id="searchBtn" href="#">Search</a></li>
          <li><a id="categoriesBtn" href="#">Categories</a></li>
          <li><a id="areaBtn" href="#">Area</a></li>
          <li><a id="ingredientsBtn" href="#">Ingredients</a></li>
          <li><a id="contactBtn" href="#">Contact Us</a></li>
        </ul>

        <div class="info">
          <div class="social-icons mb-3">
            <i class="fa-brands fa-facebook mx-2 fa-xl"></i>
            <i class="fa-brands fa-twitter mx-2 fa-xl"></i>
            <i class="fa-solid fa-globe mx-2 fa-xl"></i>
          </div>
          <div class="copyrights">
            <p>Copyright <em>Yousef</em> Â© 2024 All Rights Reserved.</p>
          </div>
        </div>
      </div>

      <div
        class="outerBar d-flex flex-column justify-content-between align-items-center bg-white text-black py-4 px-2"
      >
        <div class="logo">
          <a href="index.html">
            <img src="imgs/logo.png" class="w-100" alt="logo"
          /></a>
        </div>

        <div class="openCloseBtn">
          <i class="fa-solid fa-bars fa-2x"></i>
        </div>
        <div class="icons d-flex flex-column gap-4">
          <i class="fa-solid fa-globe"></i>
          <i class="fa-solid fa-share-nodes"></i>
        </div>
      </div>
    </nav>

    <!-- Main Data -->
    <main>
      <section class="data p-3">
        <div class="container w-75">
          <div class="row g-4 mb-5" id="searchBox"></div>
          <div class="row g-4" id="mealsData"></div>
        </div>
      </section>
    </main>

    <!-- Scripts Files -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
